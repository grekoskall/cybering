<div class="container1 mt-5 text-center">
	<button class="post h5 " (click)="postArticle()" *ngIf="!showPostArticle">Post new Article</button>
	<div class="container" *ngIf="showPostArticle">
		<div class="row">
			<div class="col-flex text-center">
				<p class="h5">
					Post new Article
				</p>
				<hr class="corn">
			</div>
		</div>
		<form>
			<div class="row">
				<div class="col-flex">

					<div class="form-group">
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="11"></textarea>
					</div>


				</div>
			</div>

			<div class="row mt-3 g-0">

				<div class="col-auto">

					<div class="form-group">

						<select class="form-control form-select" id="exampleFormControlSelect1">
							<option>Embed Media</option>
							<option>Video</option>
							<option>Url</option>
							<option>Image</option>
						</select>
					</div>

				</div>
				<div class="col-flex mt-2">
					<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter url">
				</div>
			</div>

			<div class="row mt-3 text-center">
				<div class="col-auto">
					<button class="btn btn-secondary cancel" (click)="postArticle()">Cancel</button>
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary mb-2">Post</button>

				</div>

			</div>



		</form>

	</div>


</div>
