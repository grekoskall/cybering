<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #professionalForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="professional.firstName" 
          class="form-control" 
          id="firstName" 
          name="firstName" 
          placeholder="Enter your first name"
          required #firstName="ngModel">
	  </div>
	  <div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>
	  <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="professional.lastName" 
          class="form-control" 
          id="lastName" 
          name="lastName" 
          placeholder="Enter your last name"
          required #lastName="ngModel">
      </div>
      <div [hidden]="!lastName.pristine" class="alert alert-danger">Last Name is required</div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" [(ngModel)]="professional.age" 
          class="form-control" 
          id="age" 
          name="age" 
          placeholder="Enter your age"
          required #age="ngModel">
        <div [hidden]="!age.pristine" class="alert alert-danger">Age is required</div>
      </div>
      <button type="submit" [disabled]="!professionalForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
