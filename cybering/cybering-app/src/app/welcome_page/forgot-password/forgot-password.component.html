<div class="container base-grid">
	<div class="container reset-container">
		<div class="row mb-3">
			<div class="col">
			</div>
			<div class="col-8">
				<div class="whitespace" *ngIf="this.emailSent === undefined">
				</div>
				<div class="success-div text-center" *ngIf="this.emailSent === true">
					<p class="h3 success-msg-top">Success!</p>
					<p class="success-msg">
						An mail has been sent to the email address given. Please follow the instructions to reset your password.
					</p>
				</div>
				<div class="failed-div text-center" *ngIf="this.emailSent === false">
					<p class="h3 failed-msg-top">Failed.</p>
					<p class="failed-msg ">
						The email you provided does not exist in our records.
					</p>
				</div>
			</div>
			<div class="col">
			</div>
		</div>
		<div class="row">
			<div class="col">
			</div>
			<div class="col-8">
				<div class="row">
					<div class="col">
					</div>
					<div class="col-10">
						<div class="reset-form-div">
							<div class="row">
								<div class="col">
									<div class="reset-title">
										<p class="reset-text">Reset your password</p>
									</div>
								</div>
							</div>
							<form class="reset-form" [formGroup]="emailGroup" (ngSubmit)="emailSubmit()">
								<div class="row g-3 align-items-center d-flex justify-content-center ">
									<div class="col-10 mb-1 text-center">
										<label for="resetInputEmail" class="form-label">Enter your email address below and we will email you a password reset link:</label>
										<input type="email" class="form-control mt-3 mb-3" id="resetInputEmail"
											formControlName="emailControl">
									</div>
								</div>
								<div class="row g-3 align-items-center d-flex justify-content-center mb-2"
									*ngIf="!this.emailGroup.controls.emailControl.errors?.required && this.emailGroup.controls.emailControl.errors?.email">
									<div class="col-10 text-center">
										<hr class="error-hr">
										<p class="error-msg">Please provide a valid email address</p>
									</div>
								</div>
								<div class="row mb-1">
									<div class="col"></div>
									<div class="col text-nowrap">
										<div class="submit-div">
											<button type="submit" class="btn btn-primary">Sing in</button>
										</div>
									</div>
									<div class="col">
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col">
					</div>
				</div>
			</div>
			<div class="col">
			</div>
		</div>
	</div>
</div>
